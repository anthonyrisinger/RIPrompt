<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="16.67%" style="stop-color:rgb(255,127,0);stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
      <stop offset="66.67%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:rgb(75,0,130);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(143,0,255);stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(300,300)">
    <!-- Fractal Background -->
    <g opacity="0.1">
      <use href="#fractal" transform="scale(1.8)" />
      <use href="#fractal" transform="scale(1.35) rotate(45)" />
      <use href="#fractal" transform="scale(0.9) rotate(90)" />
      <use href="#fractal" transform="scale(0.45) rotate(135)" />
    </g>

    <!-- Quantum Foam -->
    <g>
      <circle cx="0" cy="0" r="290" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1">
        <animate attributeName="r" values="290;295;290" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="240" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1">
        <animate attributeName="r" values="240;245;240" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="190" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1">
        <animate attributeName="r" values="190;195;190" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Dynamic Cognitive Processes -->
    <g filter="url(#glow)">
      <path d="M0,-220 A220,220 0 0,1 190.5,110 A220,220 0 0,1 -190.5,110 A220,220 0 0,1 0,-220" fill="none" stroke="url(#rainbow)" stroke-width="2" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite"/>
      </path>
      <path d="M0,-190 A190,190 0 0,1 164.5,95 A190,190 0 0,1 -164.5,95 A190,190 0 0,1 0,-190" fill="none" stroke="url(#rainbow)" stroke-width="2" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="50s" repeatCount="indefinite"/>
      </path>
      <path d="M0,-160 A160,160 0 0,1 138.6,80 A160,160 0 0,1 -138.6,80 A160,160 0 0,1 0,-160" fill="none" stroke="url(#rainbow)" stroke-width="2" opacity="0.9">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="40s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Cognitive Core -->
    <g>
      <circle cx="0" cy="0" r="12" fill="#ffffff">
        <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="24" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5">
        <animate attributeName="r" values="24;26;24" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="36" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3">
        <animate attributeName="r" values="36;38;36" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Cognitive Satellites -->
    <g>
      <circle cx="110" cy="190.5" r="10" fill="#ffff80">
        <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-110" cy="190.5" r="10" fill="#80ffff">
        <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-220" cy="0" r="10" fill="#ff80ff">
        <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="220" cy="0" r="10" fill="#80ff80">
        <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="110" cy="-190.5" r="10" fill="#ff8080">
        <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-110" cy="-190.5" r="10" fill="#8080ff">
        <animate attributeName="r" values="10;12;10" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Cognitive Connections -->
    <g opacity="0.3">
      <line x1="0" y1="0" x2="110" y2="190.5" stroke="#ffff80" stroke-width="1" />
      <line x1="0" y1="0" x2="-110" y2="190.5" stroke="#80ffff" stroke-width="1" />
      <line x1="0" y1="0" x2="-220" y2="0" stroke="#ff80ff" stroke-width="1" />
      <line x1="0" y1="0" x2="220" y2="0" stroke="#80ff80" stroke-width="1" />
      <line x1="0" y1="0" x2="110" y2="-190.5" stroke="#ff8080" stroke-width="1" />
      <line x1="0" y1="0" x2="-110" y2="-190.5" stroke="#8080ff" stroke-width="1" />
    </g>

    <!-- Quantum Entanglement -->
    <g>
      <path d="M-240,0 Q0,-120 240,0 Q0,120 -240,0" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite"/>
      </path>
      <path d="M-220,0 Q0,-110 220,0 Q0,110 -220,0" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="25s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Cognitive Particles -->
    <g>
      <circle cx="0" cy="0" r="2" fill="#ffffff">
        <animateMotion path="M0,0 A240,240 0 0,1 207.8,120 A240,240 0 0,1 0,240 A240,240 0 0,1 -207.8,120 A240,240 0 0,1 0,0" dur="10s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="2" fill="#ffff80">
        <animateMotion path="M0,0 A220,220 0 0,1 190.5,110 A220,220 0 0,1 0,220 A220,220 0 0,1 -190.5,110 A220,220 0 0,1 0,0" dur="15s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="2" fill="#80ffff">
        <animateMotion path="M0,0 A200,200 0 0,1 173.2,100 A200,200 0 0,1 0,200 A200,200 0 0,1 -173.2,100 A200,200 0 0,1 0,0" dur="20s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Fractal Pattern -->
    <g id="fractal">
      <path d="M0,-60 L52,-30 L52,30 L0,60 L-52,30 L-52,-30 Z" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite"/>
      </path>
      <use href="#fractal" transform="translate(0,-60) scale(0.5)" />
      <use href="#fractal" transform="translate(52,-30) scale(0.5)" />
      <use href="#fractal" transform="translate(52,30) scale(0.5)" />
      <use href="#fractal" transform="translate(0,60) scale(0.5)" />
      <use href="#fractal" transform="translate(-52,30) scale(0.5)" />
      <use href="#fractal" transform="translate(-52,-30) scale(0.5)" />
    </g>
  </g>
</svg>
